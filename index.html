<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Three.js template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #main-canvas {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <video id="video" loop crossOrigin="anonymous" playsinline style="display:none">
    <source src="../node_modules/three/examples/textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
    <source src="../node_modules/three/examples/textures/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>

  <canvas id="main-canvas"></canvas>
  <script src="dist/bundle.js"></script>

</body>

</html>
